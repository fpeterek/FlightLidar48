plugins {
    id 'java'
}

group 'org.fpeterek.flightlidar48.writer'
version '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.fpeterek.flightlidar48.database:database:1.0'
    implementation 'org.json:json:20200518'
    implementation 'org.apache.kafka:kafka-clients:2.6.0'
    implementation 'org.apache.kafka:kafka-streams:2.6.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileJava {
    options.compilerArgs += ['--enable-preview']
}

tasks.withType(JavaCompile).each {
    it.options.compilerArgs += '--enable-preview'
}

tasks.withType(Test).all {
    jvmArgs += '--enable-preview'
}

tasks.withType(JavaExec) {
    jvmArgs += '--enable-preview'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.fpeterek.flightlidar48.writer.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
